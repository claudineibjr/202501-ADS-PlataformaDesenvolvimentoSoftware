tests:
  - public: true
    input: |-
      0
    expected_output: '0! = 1'
  - public: true
    input: |-
      1
    expected_output: '1! = 1'
  - public: true
    input: |-
      5
    expected_output: '5! = 120'
  - public: true
    input: |-
      7
    expected_output: '7! = 5040'
  - public: true
    input: |-
      10
    expected_output: '10! = 3628800'
