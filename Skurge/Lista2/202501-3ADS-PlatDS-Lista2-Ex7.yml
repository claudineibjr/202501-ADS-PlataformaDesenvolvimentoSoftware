description: |-
  7. (Financiamento e quitação) Incremente o Exercício 11 da Lista de Exercícios 01 (financiamento).
   - Caso o usuário tenha pago menos de 50% do valor total, ofereça uma opção de quitação do financiamento com 5% de desconto para o pagamento à vista.
   - Caso o usuário tenha pago menos de 25% do valor total, ofereça uma opção de quitação do financiamento com 10% de desconto para o pagamento à vista.
  
  Exiba o valor que o usuário economizaria escolhendo quitar o financiamento. (nível 4)
